<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    
    <title>User Dashboard</title>

  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>Crypto Dashboard</h1>
    </div>
    
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Assets</a></li>
          <li><a href="#">Transactions</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
      
      <!-- Main Content -->
      <div class="main-content">
        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
          <div class="card">
            <h3>Balance</h3>
            <p id="balanceValue">Loading...</p>
          </div>
          <div class="card">
            <h3>Total Assets</h3>
            <p id="totalAssets">8 Assets</p>
          </div>
          <div class="card">
            <h3>24h Change</h3>
            <p id="changeValue">+3.5%</p>
          </div>
        </div>
        
        <!-- User Information -->
        <div class="user-info">
          <h3>User Information</h3>
          <div class="info-item">
            <span>Wallet Address:</span> <span id="userAddress">Not connected</span>
          </div>
          <!-- Additional user details can be added here -->
        </div>
        
        <!-- Deposit Box -->
        <div class="deposit-box">
          <h2>Deposit Crypto</h2>
          <input 
            type="number" 
            id="depositAmount" 
            placeholder="Enter deposit amount (ETH)" 
            step="any" 
            min="0"
          />
          <button id="depositButton">Deposit</button>
        </div>
      </div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <!-- External JavaScript File -->
    <script src="dashboard.js"></script>
  </body>
</html>
